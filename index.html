<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>赛不想下饭的血雨——个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="不想下饭的血雨个人主页，分享兴趣与技能">
    <meta name="author" content="不想下饭的血雨">
    <!-- 引入古风字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 古风浅色调配色：雅致柔和，贴合传统意境 */
            --primary: #f5f0e6; /* 米白底色，仿宣纸质感 */
            --secondary: #e8dcc8; /* 浅棕黄，仿绢布色 */
            --accent: #a67c52; /* 檀木色，用于强调与边框 */
            --text-dark: #5c4033; /* 深棕褐，正文主色 */
            --text-light: #8b6e4e; /* 浅棕褐，辅助文字 */
            --border: #d4b899; /* 浅木色边框 */
            --shadow: 0 4px 12px rgba(166, 124, 82, 0.1); /* 柔和阴影，仿纸页褶皱 */
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif; /* 衬线字体，凸显古风 */
            background-color: var(--primary);
            background-image: 
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d4b899' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.8;
            padding-bottom: 3rem;
        }

        /* 顶部古风装饰线 */
        .decor-top {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.6;
        }

        header {
            background-color: var(--secondary);
            border-bottom: 2px solid var(--border);
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .header-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 3px;
            margin-bottom: 0.8rem;
            text-shadow: 1px 1px 2px rgba(92, 64, 51, 0.1);
        }

        /* 古风导航 */
        nav {
            display: flex;
            justify-content: center;
            gap: clamp(1.2rem, 3vw, 2rem);
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-dark);
            text-decoration: none;
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            font-weight: 500;
            padding: 0.3rem 0.8rem;
            position: relative;
            transition: var(--transition);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a:hover::after {
            width: 80%;
        }

        nav a.active {
            color: var(--accent);
        }

        nav a.active::after {
            width: 80%;
        }

        main {
            max-width: 800px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
        }

        /* 古风头像框 */
        .avatar-container {
            position: relative;
            width: clamp(120px, 22vw, 160px);
            height: clamp(120px, 22vw, 160px);
            margin: 0 auto 2rem;
        }

        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--accent);
            border-radius: 50%;
            box-shadow: var(--shadow);
            padding: 4px;
            background-color: var(--secondary);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background-color: var(--primary);
        }

        /* 古风卡片：仿卷轴/宣纸质感 */
        .card {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: clamp(1.8rem, 3vw, 2.5rem);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
            border-bottom: 1px dashed var(--border);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        p {
            font-size: clamp(0.95rem, 2vw, 1.05rem);
            margin-bottom: 1rem;
            text-align: justify;
        }

        /* 技能列表：古风标签样式 */
        .skills-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .skills-list li {
            background-color: var(--primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .skills-list li:hover {
            background-color: var(--accent);
            color: var(--primary);
            border-color: var(--accent);
        }

        /* 联系链接：古风样式 */
        .contact-link {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px dashed var(--border);
            transition: var(--transition);
        }

        .contact-link:hover {
            color: var(--text-dark);
            border-bottom: 1px solid var(--accent);
        }

        footer {
            background-color: var(--secondary);
            border-top: 1px solid var(--border);
            padding: 1rem 0;
            text-align: center;
            color: var(--text-light);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            letter-spacing: 1px;
            margin-top: auto;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            header {
                padding: 1.2rem 0;
            }

            nav {
                gap: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .skills-list {
                gap: 0.6rem;
            }

            .skills-list li {
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .card {
                padding: 1.2rem;
            }

            .skills-list {
                justify-content: center;
            }

            p {
                line-height: 1.7;
            }
        }
    </style>
</head>
<body>
    <div class="decor-top"></div>
    <header>
        <div class="header-container">
            <h1>不想下饭的血雨</h1>
            <nav>
                <a href="#about" class="active">关于我</a>
                <a href="#skills">技能</a>
                <a href="#contact">联系</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="avatar-container">
            <div class="avatar-frame">
                <img src="xy.jpg" alt="YaoChen" class="avatar" loading="lazy">
            </div>
        </div>
        
        <section id="about" class="card">
            <h2>关于我</h2>
            <p>编程，电脑，瞎鼓捣</p>
            <p>可以骚扰</p>
        </section>

        <section id="skills" class="card">
            <h2>技能</h2>
            <ul class="skills-list">
                <li><a href="" target="_blank" rel="noopener noreferrer" class="contact-link">编程</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer" class="contact-link">电脑</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer" class="contact-link">系统</a></li>
                <li><a href="" target="_blank" rel="noopener noreferrer" class="contact-link">D</a></li>
            </ul>
        </section>

        <section id="contact" class="card">
            <h2>联系</h2>
            <p>群：<a href="" target="_blank" rel="noopener noreferrer" class="contact-link"><strong>暂无</strong></a></p>
            <p>哔哩：<a href="" target="_blank" rel="noopener noreferrer" class="contact-link">赛尔纳Terminus</a></p>
        </section>
    </main>

    <footer>
        &copy; 2025 不想下饭的血雨 | 设计与开发：YaoChen
    </footer>

    <script>
        // 导航链接高亮（根据滚动位置）
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');
        
        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= (sectionTop - 150)) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        // 平滑滚动（锚点跳转）
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                window.scrollTo({
                    top: targetElement.offsetTop - 100,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
