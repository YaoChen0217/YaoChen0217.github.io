<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --deep-purple-blue: #2a225a;
            --matte-silver-gray: #bfc1c2;
            --rich-violet: #7c3aed;
            --electric-blue: #00b4ff;
            --neon-green: #39ff14;
            --pure-black: #000000;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--deep-purple-blue) 60%, var(--pure-black) 100%);
            color: var(--matte-silver-gray);
            min-height: 100vh;
        }
        header {
            background: var(--rich-violet);
            color: var(--matte-silver-gray);
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 4px 16px var(--pure-black);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px var(--electric-blue);
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: var(--electric-blue);
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--neon-green);
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: rgba(44, 44, 60, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--pure-black);
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--neon-green);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            border-left: 4px solid var(--electric-blue);
            padding-left: 0.5rem;
        }
        p, li {
            color: var(--matte-silver-gray);
            line-height: 1.7;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: var(--pure-black);
            color: var(--matte-silver-gray);
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-top: 2px solid var(--electric-blue);
        }
        .avatar {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--neon-green);
            box-shadow: 0 0 24px var(--electric-blue);
            object-fit: cover;
            background: var(--matte-silver-gray);
        }
    </style>
</head>
<body>
    <header>
        <h1>赛尔纳Terminus</h1>
        <nav>
            <a href="#about">关于我</a>
            <a href="#skills">技能</a>
            <a href="#contact">联系</a>
        </nav>
    </header>
    <main>
        <img src="yrc.jpg" alt="头像" class="avatar">
        <section id="about">
            <h2>关于我</h2>
            <p>#内向#原神#鸣潮#隔空喊话#透彻#再串会被揍死吧！ 你好我是赛尔纳or界标～很高兴认识你！</p>
            <p>粉丝/同好群460897916 合作约稿请私信</p>
        </section>
        <section id="skills">
            <h2>技能</h2>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系</h2>
            <p>邮箱：</p>
            <p>哔哩：<a href="https://b23.tv/mtRXMm2" target="_blank" style="color:var(--electric-blue);">赛尔纳Terminus</a></p>
        </section>
    </main>
    <footer>
        &copy; 2025 by YaoChen
    </footer>
</body>
</html>
